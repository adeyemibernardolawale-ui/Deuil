<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message de condoléances</title>
    <style>
        /* Corps de page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Boîte du message */
        .message-box {
            text-align: center;
            background-color: #ffffff;
            padding: 50px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
        }

        .message-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .message-box p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 25px;
        }

        /* Champ de saisie du nom */
        input[type="text"] {
            width: 85%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #25D366;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.5);
        }

        /* Bouton WhatsApp */
        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            padding: 12px 22px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-whatsapp:hover {
            background-color: #1ebe57;
            transform: translateY(-2px);
        }

        .btn-whatsapp svg {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Je suis en deuil</h1>
        <p>J'ai perdu un être très cher.<br>
        Votre soutien compte beaucoup pour moi.<br>
        Merci de votre compréhension.</p>

        <input type="text" id="senderName" placeholder="Votre nom ici" />

        <button class="btn-whatsapp" onclick="sendWhatsApp()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M20.52 3.48a11.3 11.3 0 0 0-16.05 0 11.3 11.3 0 0 0 0 16.05l-1.5 5.25 5.38-1.4a11.3 11.3 0 0 0 16.17-16.17zm-8.52 17.52a9.3 9.3 0 1 1 9.3-9.3 9.31 9.31 0 0 1-9.3 9.3zm5.05-6.82c-.28-.14-1.66-.82-1.92-.91s-.47-.14-.67.14-.77.91-.95 1.1-.35.21-.64.07a8.32 8.32 0 0 1-2.46-1.51 9.09 9.09 0 0 1-1.68-2.08c-.18-.32 0-.49.13-.64.14-.14.31-.36.47-.54.16-.18.21-.32.32-.53.1-.21.05-.39-.02-.54s-.67-1.61-.92-2.21c-.24-.58-.49-.5-.67-.51-.18-.01-.39-.01-.6-.01s-.53.08-.8.39a3.41 3.41 0 0 0-1.1 2.63 6.13 6.13 0 0 0 1.43 3.05c.95 1.21 2.1 2.05 3.5 2.56.78.33 1.51.27 2.07.17a4.2 4.2 0 0 0 2.45-1.02c.19-.14.38-.31.55-.5a.71.71 0 0 0 .05-.67c-.04-.13-.14-.21-.28-.28z"/>
            </svg>
            Me souhaiter vos condoléances
        </button>
    </div>

    <script>
        function sendWhatsApp() {
            const name = document.getElementById("senderName").value.trim();
            if(name === "") {
                alert("Veuillez entrer votre nom.");
                return;
            }
            const phoneNumber = "22965798942"; // Ton numéro WhatsApp
            const message = `Mes condoléances pour la perte de votre être cher. - De ${name}`;
            const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.location.href = url; // Redirige directement vers WhatsApp
        }
    </script>
</body>
</html>
